<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Portfolio WIP</title>

  <body>

              <div class="face right inactive flex-center"><p>ToDo</p></div>

              <div class="face top inactive flex-center"><p>ToDo</p></div>
              <div class="face bottom inactive flex-center"><p>ToDo</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="menu">
    <img class="controlStick" src="arrow-square-up.svg" alt="foo" data-stickval="-1"/>
    <p class="menutext">Menu Selection</p>
  </div>
    <script type="module" src="/src/main.ts"></script>
